<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Daftar - Akun</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* HANYA CSS KHUSUS register */
        .character-section {
            background: #f5f5f7;
        }
    /* === RESET & DASAR === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #636363, #ffffff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* === KONTAINER UTAMA === */
    .container {
      display: flex;
      width: 900px;
      height: 600px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    /* === BAGIAN KARAKTER === */
    .character-section {
      flex: 1;
      background: #f5f5f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
      position: relative;
    }

    .character-title {
      color: #333;
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 30px;
    }

    .emoji-group {
      display: flex;
      align-items: flex-end;
      gap: 20px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .shape {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }

    .shape:hover {
      transform: translateY(-6px) scale(1.05);
    }

    /* === BENTUK DAN WARNA KARAKTER === */
    .orange { background: #ff6f00; width: 110px; height: 55px; border-radius: 110px 110px 0 0; }
    .purple { background: #673ab7; width: 80px; height: 130px; border-radius: 10px; }
    .black { background: #212121; width: 60px; height: 80px; border-radius: 10px; }
    .yellow { background: #fdd835; width: 70px; height: 100px; border-radius: 10px; }

    /* === TOPI YANG SUDAH DIPERBAIKI === */
    .orange .hat {
      width: 70%;
      height: 28%;
      background: #ff8f00;
      border-bottom: 4px solid #e65100;
      border-radius: 40px 40px 0 0;
      position: absolute;
      top: -25%;
      left: 15%;
    }
    .orange .hat::after {
      content: "";
      position: absolute;
      bottom: -15%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      height: 35%;
      background: #e65100;
      border-radius: 0 0 40px 40px;
    }

    .purple .hat {
      width: 85%;
      height: 22%;
      background: #5e35b1;
      border-radius: 8px 8px 0 0;
      border-bottom: 5px solid #4527a0;
      position: absolute;
      top: -20%;
      left: 7.5%;
    }
    .purple .hat::after {
      content: "";
      position: absolute;
      bottom: -25%;
      left: 50%;
      transform: translateX(-50%);
      width: 120%;
      height: 8px;
      background: #4527a0;
      border-radius: 4px;
    }

    .black .hat {
      width: 90%;
      height: 25%;
      background: #212121;
      border-radius: 50% 50% 0 0;
      position: absolute;
      top: -22%;
      left: 5%;
    }
    .black .hat::after {
      content: "";
      position: absolute;
      bottom: -10%;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 15%;
      background: #000;
      border-radius: 0 0 10px 10px;
    }

    .yellow .hat {
      width: 0;
      height: 0;
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      border-bottom: 50px solid #fbc02d;
      position: absolute;
      top: -45%;
      left: 50%;
      transform: translateX(-50%);
    }
    .yellow .hat::after {
      content: "ðŸŽ‰";
      position: absolute;
      top: -35px;
      left: -8px;
      font-size: 12px;
    }

    /* === WAJAH === */
    .face {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
    }

    .eyes {
      display: flex;
      justify-content: center;
      gap: 6px;
    }

    .eye {
      width: 12px;
      height: 12px;
      background: #fff;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
    }

    .pupil {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #000;
      border-radius: 50%;
      top: 3px;
      left: 3px;
      transition: transform 0.15s ease-out;
    }

    .mouth {
      width: 12px;
      height: 4px;
      background: #000;
      border-radius: 2px;
      margin: 5px auto 0;
      transition: all 0.6s ease-in-out;
    }

    .yellow .mouth {
      width: 16px;
      height: 2px;
      border-radius: 1px;
      margin-top: 6px;
    }

    /* Ekspresi senyum */
    .mouth.smile {
      width: 22px;
      height: 12px;
      border-radius: 0 0 12px 12px;
      background: transparent;
      border-bottom: 3px solid #000;
      margin-top: 4px;
      animation: smoothSmile 0.5s ease-in-out;
    }

    @keyframes smoothSmile {
      0% { transform: scaleY(0.3) scaleX(0.7); opacity: 0.5; }
      50% { transform: scaleY(1.1) scaleX(1.1); opacity: 1; }
      100% { transform: scaleY(1) scaleX(1); opacity: 1; }
    }

    .mouth.tilted { transform: rotate(20deg); }

    /* === BAGIAN FORM REGISTER === */
    .register-section {
      flex: 1;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .register-title {
      font-size: 32px;
      color: #666;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .register-subtitle {
      color: #666;
      margin-bottom: 25px;
    }

    .form-group { 
      margin-bottom: 20px; 
    }

    .input-with-icon {
      position: relative;
    }

    .input-with-icon i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #777;
    }

    .input-with-icon input {
      width: 100%;
      padding: 15px 15px 15px 45px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s;
    }

    .input-with-icon input:focus {
      border-color: #666;
      box-shadow: 0 0 0 2px rgba(102, 102, 102, 0.2);
      outline: none;
    }

    .register-button {
      background: linear-gradient(to right, #666, #666);
      color: white;
      border: none;
      padding: 15px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(102, 102, 102, 0.3);
      width: 100%;
    }

    .register-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 102, 102, 0.4);
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      color: #666;
    }

    .login-link a {
      color: #666;
      text-decoration: none;
      font-weight: 500;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: #ff4444;
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }

    .success-message {
      color: #00C851;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
      display: none;
    }

/* === MOBILE RESPONSIVE FOR REGISTER === */
@media (max-width: 480px) {
    body {
        padding: 10px;
        align-items: flex-start;
        min-height: 100vh;
        overflow-y: auto;
    }

    .container {
        flex-direction: column;
        width: 100%;
        height: auto;
        min-height: auto;
        margin: 10px 0;
    }

    .character-section {
        padding: 20px;
        order: 2;
    }

    .register-section {
        padding: 25px;
        order: 1;
    }

    .character-title {
        font-size: 18px;
        margin-bottom: 20px;
        text-align: center;
    }

    .emoji-group {
        gap: 10px;
        justify-content: center;
    }

    .shape {
        transform: scale(0.7);
    }

    .register-title {
        font-size: 24px;
        text-align: center;
    }

    .register-subtitle {
        text-align: center;
        font-size: 14px;
    }

    .input-with-icon input {
        padding: 12px 12px 12px 40px;
        font-size: 16px; /* Prevent zoom on iOS */
    }

    .register-button {
        padding: 12px;
        font-size: 16px;
    }

    /* Adjust character sizes for very small screens */
    .orange { width: 80px; height: 40px; }
    .purple { width: 60px; height: 100px; }
    .black { width: 50px; height: 65px; }
    .yellow { width: 55px; height: 80px; }
}

@media (max-width: 360px) {
    .character-section {
        padding: 15px;
    }

    .register-section {
        padding: 20px;
    }

    .emoji-group {
        gap: 5px;
    }

    .shape {
        transform: scale(0.6);
    }

    .register-title {
        font-size: 22px;
    }
}

/* === LANDSCAPE MODE SUPPORT === */
@media (max-height: 500px) and (orientation: landscape) {
    body {
        align-items: flex-start;
        padding: 5px;
    }

    .container {
        flex-direction: row;
        height: auto;
        min-height: 300px;
    }

    .character-section {
        padding: 15px;
    }

    .register-section {
        padding: 20px;
    }

    .emoji-group {
        gap: 8px;
    }

    .shape {
        transform: scale(0.6);
    }
}
  </style>
</head>
<body>
  <div class="container">
    <!-- === BAGIAN KARAKTER === -->
    <div class="character-section">
      <h2 class="character-title">Belum punya akun ya?</h2>
      <div class="emoji-group">
        <div class="shape orange">
          <div class="hat"></div>
          <div class="face">
            <div class="eyes">
              <div class="eye"><div class="pupil"></div></div>
              <div class="eye"><div class="pupil"></div></div>
            </div>
            <div class="mouth"></div>
          </div>
        </div>

        <div class="shape purple">
          <div class="hat"></div>
          <div class="face">
            <div class="eyes">
              <div class="eye"><div class="pupil"></div></div>
              <div class="eye"><div class="pupil"></div></div>
            </div>
            <div class="mouth"></div>
          </div>
        </div>

        <div class="shape black">
          <div class="hat"></div>
          <div class="face">
            <div class="eyes">
              <div class="eye"><div class="pupil"></div></div>
              <div class="eye"><div class="pupil"></div></div>
            </div>
            <div class="mouth"></div>
          </div>
        </div>

        <div class="shape yellow">
          <div class="hat"></div>
          <div class="face">
            <div class="eyes">
              <div class="eye"><div class="pupil"></div></div>
              <div class="eye"><div class="pupil"></div></div>
            </div>
            <div class="mouth"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- === FORM DAFTAR AKUN === -->
    <div class="register-section">
      <h1 class="register-title">Daftar Akun</h1>
      <p class="register-subtitle">Buat akun baru untuk bergabung dengan ZHALECTH</p>

      <form id="registerForm">
        <div class="form-group">
          <div class="input-with-icon">
            <i class="fas fa-user"></i>
            <input type="text" id="new-username" placeholder="Masukkan username" required minlength="3">
          </div>
          <div class="error-message" id="username-error"></div>
        </div>

        <div class="form-group">
          <div class="input-with-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" id="new-email" placeholder="Masukkan email" required>
          </div>
          <div class="error-message" id="email-error"></div>
        </div>

        <div class="form-group">
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="new-password" placeholder="Masukkan password" required minlength="6">
          </div>
          <div class="error-message" id="password-error"></div>
        </div>

        <div class="form-group">
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="confirm-password" placeholder="Konfirmasi password" required>
          </div>
          <div class="error-message" id="confirm-password-error"></div>
        </div>

        <button type="submit" class="register-button">Daftar Sekarang</button>

        <div class="success-message" id="success-message"></div>

        <div class="login-link">
          Sudah punya akun? <a href="azhalecth.html">Masuk di sini</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Sistem Pendaftaran User
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();

      // Reset error messages
      document.querySelectorAll('.error-message').forEach(msg => {
        msg.style.display = 'none';
        msg.textContent = '';
      });

      const username = document.getElementById("new-username").value.trim();
      const email = document.getElementById("new-email").value.trim();
      const password = document.getElementById("new-password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      let isValid = true;

      // Validasi username
      if (username.length < 3) {
        document.getElementById("username-error").textContent = "Username harus minimal 3 karakter";
        document.getElementById("username-error").style.display = 'block';
        isValid = false;
      }

      // Validasi email
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        document.getElementById("email-error").textContent = "Format email tidak valid";
        document.getElementById("email-error").style.display = 'block';
        isValid = false;
      }

      // Validasi password
      if (password.length < 6) {
        document.getElementById("password-error").textContent = "Password harus minimal 6 karakter";
        document.getElementById("password-error").style.display = 'block';
        isValid = false;
      }

      // Validasi konfirmasi password
      if (password !== confirmPassword) {
        document.getElementById("confirm-password-error").textContent = "Password tidak cocok";
        document.getElementById("confirm-password-error").style.display = 'block';
        isValid = false;
      }

      if (!isValid) return;

      // Cek apakah email sudah terdaftar
      const existingUsers = JSON.parse(localStorage.getItem('zhalecthUsers')) || [];
      const emailExists = existingUsers.some(user => user.email === email);
      
      if (emailExists) {
        document.getElementById("email-error").textContent = "Email sudah terdaftar";
        document.getElementById("email-error").style.display = 'block';
        return;
      }

      // Simpan data user
      const userData = {
        id: Date.now().toString(),
        username: username,
        email: email,
        password: password,
        createdAt: new Date().toISOString()
      };

      existingUsers.push(userData);
      localStorage.setItem('zhalecthUsers', JSON.stringify(existingUsers));

      // Tampilkan pesan sukses
      const successMessage = document.getElementById("success-message");
      successMessage.textContent = "Akun berhasil dibuat! Mengarahkan ke halaman login...";
      successMessage.style.display = 'block';

      // Animasi karakter senyum
      const mouths = document.querySelectorAll('.mouth');
      mouths.forEach(m => m.classList.add('smile'));

      // Redirect ke halaman utama setelah 2 detik
      setTimeout(() => {
        window.location.href = "azhalecth.html";
      }, 2000);
    });

    // Validasi real-time
    document.getElementById('confirm-password').addEventListener('input', function() {
      const password = document.getElementById('new-password').value;
      const confirmPassword = this.value;
      const errorElement = document.getElementById('confirm-password-error');

      if (password !== confirmPassword && confirmPassword.length > 0) {
        errorElement.textContent = "Password tidak cocok";
        errorElement.style.display = 'block';
      } else {
        errorElement.style.display = 'none';
      }
    });

    /* === ANIMASI MATA MENGIKUTI KURSOR === */
    const pupils = document.querySelectorAll('.pupil');
    const mouths = document.querySelectorAll('.mouth');
    const passwordInput = document.getElementById('new-password');
    let reverseEye = false;
    let mouseX = 0, mouseY = 0;

    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function animateEyes() {
      pupils.forEach(pupil => {
        const eye = pupil.parentElement.getBoundingClientRect();
        const eyeCenterX = eye.left + eye.width / 2;
        const eyeCenterY = eye.top + eye.height / 2;

        let deltaX = mouseX - eyeCenterX;
        let deltaY = mouseY - eyeCenterY;
        if (reverseEye) { deltaX *= -1; deltaY *= -1; }

        const distance = Math.sqrt(deltaX ** 2 + deltaY ** 2);
        const maxMove = 3;
        const ratio = Math.min(maxMove / distance, 1);

        pupil.style.transform = `translate(${deltaX * ratio}px, ${deltaY * ratio}px)`;
      });

      requestAnimationFrame(animateEyes);
    }
    requestAnimationFrame(animateEyes);

    /* === SAAT PASSWORD AKTIF, MATA TERBALIK & MULUT MIRING === */
    if (passwordInput) {
      passwordInput.addEventListener('focus', () => {
        reverseEye = true;
        mouths.forEach(m => m.classList.add('tilted'));
      });

      passwordInput.addEventListener('blur', () => {
        reverseEye = false;
        mouths.forEach(m => m.classList.remove('tilted'));
      });
    }

    // Tambahkan animasi masuk untuk container
    document.addEventListener('DOMContentLoaded', function() {
      const container = document.querySelector('.container');
      container.style.opacity = '0';
      container.style.transform = 'translateY(20px)';
      
      setTimeout(() => {
        container.style.transition = 'all 0.5s ease';
        container.style.opacity = '1';
        container.style.transform = 'translateY(0)';
      }, 100);
    });
  </script>
</body>
</html>
