<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar - Akun</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
 <style>
  /* === RESET & DASAR === */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  body {
    background: linear-gradient(135deg, #636363, #ffffff);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow-x: hidden;
  }

  /* === KONTAINER UTAMA === */
  .container {
    display: flex;
    width: 90%;
    max-width: 900px;
    height: 600px;
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 20px;
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    overflow: hidden;
    transition: all 0.3s ease;
  }

  /* === BAGIAN KARAKTER === */
  .character-section {
    flex: 1;
    background: #f5f5f7;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 30px;
    position: relative;
  }

  .character-title {
    color: #333;
    font-size: clamp(16px, 2vw, 22px);
    font-weight: 600;
    margin-bottom: 30px;
    text-align: center;
  }

  .emoji-group {
    display: flex;
    align-items: flex-end;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
    animation: float 3s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }

  .shape {
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    transition: transform 0.3s ease;
  }

  .shape:hover {
    transform: translateY(-6px) scale(1.05);
  }

  /* === BENTUK DAN WARNA KARAKTER === */
  .orange { background: #ff6f00; width: 110px; height: 55px; border-radius: 110px 110px 0 0; }
  .purple { background: #673ab7; width: 80px; height: 130px; border-radius: 10px; }
  .black { background: #212121; width: 60px; height: 80px; border-radius: 10px; }
  .yellow { background: #fdd835; width: 70px; height: 100px; border-radius: 10px; }

  /* === TOPI === */
  .hat {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    transition: all 0.3s ease-in-out;
  }

  /* === MODEL TOPI === */
  .orange .hat {
    width: 70%;
    height: 28%;
    background: #ff8f00;
    border-bottom: 4px solid #e65100;
    border-radius: 40px 40px 0 0;
    position: relative;
  }
  .orange .hat::after {
    content: "";
    position: absolute;
    bottom: -15%;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    height: 35%;
    background: #e65100;
    border-radius: 0 0 40px 40px;
  }

  .black .hat {
    width: 85%;
    height: 22%;
    background: #333;
    border-radius: 8px 8px 0 0;
    border-bottom: 5px solid #000;
    position: relative;
  }
  .black .hat::after {
    content: "";
    position: absolute;
    bottom: -25%;
    left: 50%;
    transform: translateX(-50%);
    width: 120%;
    height: 8px;
    background: #000;
    border-radius: 4px;
  }

  .yellow .hat {
    width: 0;
    height: 0;
    border-left: 25px solid transparent;
    border-right: 25px solid transparent;
    border-bottom: 50px solid #fbc02d;
    position: relative;
    top: -10%;
  }
  .yellow .hat::after {
    content: "";
    position: absolute;
    top: -10px;
    left: -3px;
    width: 8px;
    height: 8px;
    background: #ff4081;
    border-radius: 50%;
  }

  /* === WAJAH === */
  .face {
    position: absolute;
    bottom: 10px;
    width: 100%;
    text-align: center;
  }

  .eyes {
    display: flex;
    justify-content: center;
    gap: 6px;
  }

  .eye {
    width: 12px;
    height: 12px;
    background: #fff;
    border-radius: 50%;
    position: relative;
    overflow: hidden;
  }

  .pupil {
    position: absolute;
    width: 6px;
    height: 6px;
    background: #000;
    border-radius: 50%;
    top: 3px;
    left: 3px;
    transition: transform 0.15s ease-out;
  }

  .mouth {
    width: 12px;
    height: 4px;
    background: #000;
    border-radius: 2px;
    margin: 5px auto 0;
    transition: all 0.6s ease-in-out;
  }

  .yellow .mouth {
    width: 16px;
    height: 2px;
    border-radius: 1px;
    margin-top: 6px;
  }

  .mouth.smile {
    width: 22px;
    height: 12px;
    border-radius: 0 0 12px 12px;
    background: transparent;
    border-bottom: 3px solid #000;
    margin-top: 4px;
    animation: smoothSmile 0.5s ease-in-out;
  }

  @keyframes smoothSmile {
    0% { transform: scaleY(0.3) scaleX(0.7); opacity: 0.5; }
    50% { transform: scaleY(1.1) scaleX(1.1); opacity: 1; }
    100% { transform: scaleY(1) scaleX(1); opacity: 1; }
  }

  .mouth.tilted { transform: rotate(20deg); }

  /* === FORM REGISTER === */
  .register-section {
    flex: 1;
    padding: 50px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .register-title {
    font-size: clamp(24px, 3vw, 32px);
    color: #666;
    font-weight: 700;
    margin-bottom: 10px;
  }

  .register-subtitle {
    color: #666;
    margin-bottom: 25px;
    font-size: clamp(14px, 2vw, 16px);
  }

  .form-group { margin-bottom: 20px; }

  .input-with-icon {
    position: relative;
  }

  .input-with-icon i {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #777;
  }

  .input-with-icon input {
    width: 100%;
    padding: 15px 15px 15px 45px;
    border: 1px solid #ddd;
    border-radius: 10px;
    font-size: 16px;
    transition: all 0.3s;
  }

  .input-with-icon input:focus {
    border-color: #666;
    box-shadow: 0 0 0 2px rgba(63, 81, 181, 0.2);
    outline: none;
  }

  .register-button {
    background: linear-gradient(to right, #666, #666);
    color: white;
    border: none;
    padding: 15px;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
    box-shadow: 0 5px 15px rgba(63,81,181,0.3);
  }

  .register-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(63,81,181,0.4);
  }

  .login-link {
    text-align: center;
    margin-top: 20px;
    color: #666;
  }

  .login-link a {
    color: #3f51b5;
    text-decoration: none;
    font-weight: 500;
  }

  .login-link a:hover {
    text-decoration: underline;
  }

  /* === RESPONSIVE === */
  @media (max-width: 900px) {
    .container {
      flex-direction: column;
      height: auto;
    }

    .character-section {
      padding: 20px;
      order: 1;
    }

    .emoji-group {
      gap: 15px;
      transform: scale(0.9);
    }

    .register-section {
      padding: 30px 25px 40px;
      order: 2;
    }

    .input-with-icon input {
      font-size: 15px;
      padding: 13px 13px 13px 40px;
    }

    .register-button {
      font-size: 15px;
      padding: 13px;
    }
  }

  @media (max-width: 480px) {
    .emoji-group {
      transform: scale(0.8);
      gap: 10px;
    }

    .shape {
      transform: scale(0.85);
    }

    .register-section {
      padding: 25px 20px;
    }

    .register-title {
      font-size: 22px;
    }
  }
</style>
